<script>
  class Mark {
    // 这里写成员---属性
    // 关键字 constructor
    constructor(name, age) {
      this.name = name
      this.age = age
    }
    // 这里写方法
    fun() {
      console.log('我Mark方法 fun（）')
    }
    fv() {
      console.log('我Mark方法 fv（）')
    }
    // 静态方法 static关键字
    static run() {
      console.log('Mark静态方法')
    }
  }

  // 设置静态属性
  Mark.dek = '我是静态属性'
  let jack = new Mark('狗子', 15)
  console.log(jack);

  // 输出静态属性  直接点出来
  console.log(Mark.dek);
  // 调用静态方法
  Mark.run()





  // 继承 Mark 方法和属性 extends 关键字
  class NewMark extends Mark {
    // 添加自己属性  gender
    constructor(name, age, gender) {
      // 必须 要用 super继承父类的constructor功能 调用之前的属性 要不然是 undefined
      super(name, age)
      this.gender = 5000
    }
    // 添加自己的方法
    newFun() {
      console.log('我是NewMark 自己的方法');
    }
  }
  var p1 = new NewMark('小明', 22)
  console.log(p1);
  // 调用 原Mark 方法
  p1.fun()
  // 调用静态方法
  NewMark.run()
  // 调用自己的方法
  p1.newFun()

</script>
